name: CI
on:
- push
- pull_request
jobs:
  main:
    strategy:
      matrix:
        include:
        - python-version: '3.7'
          os: ubuntu-20.04
        - python-version: '3.8'
          os: ubuntu-20.04
        - python-version: '3.9'
          os: ubuntu-20.04
          ng: ng
        - python-version: '3.10'
          os: ubuntu-22.04
          ng: ng
        - python-version: '3.11'
          os: ubuntu-22.04
        - python-version: '3.12-dev'
          os: ubuntu-22.04
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v3
    - name: set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
    - name: set up APT
      run: |
        printf 'Apt::Install-Recommends "false";\n' | sudo tee -a /etc/apt/apt.conf
        sudo apt-get update
    - name: install eSpeak
      run: |
        sudo apt-get install libespeak${{matrix.ng && '-ng'}}1
    - name: run tests
      run: |
        make test
      # may time out because of <https://bugs.python.org/issue35866>
      timeout-minutes: 1
    - name: run pydiatra
      run: |
        python3 -m pip install pydiatra
        python3 -m pydiatra -v .
    - name: run pyflakes
      run: |
        python3 -m pip install pyflakes
        python3 -m pyflakes .
    - name: run pylint
      run: |
        python3 -m pip install pylint
        private/run-pylint
    - name: build docs
      run: |
        python3 -m pip install docutils
        make -C doc
    - name: check docs
      run: |
        python3 -m pip install pygments
        make -C doc check
    - name: install
      run:
        make install PREFIX=~/.local
    - name: check whether the executable was installed correctly
      run: |
        cd /
        anorack --version
        anorack --help
    - name: check whether the man page was installed correctly
      env:
        MANPATH: /home/runner/.local/share/man
        MANWIDTH: 80
      run: |
        cd /
        man 1 anorack | grep -A 10 -w ANORACK

